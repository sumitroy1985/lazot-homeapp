<ion-header>
	<div class="new-header">
		<ion-toolbar>			
      <ion-menu-button  class="back"></ion-menu-button>
			<span class="filter">
        <img alt="image" title="image" src="../assets/landing-image5.png">
        <ion-icon name="notifications"></ion-icon>
      </span>			
		</ion-toolbar>
    <ion-list>
      <ion-item class="temp-info">    
        <p class="temp">35</p>
        <ion-label>
          <p>C | F</p>
        </ion-label>
      </ion-item>
      <ion-item class="cloud-info">
        <ion-avatar slot="start">
          <img src="../assets/cloud.png">
        </ion-avatar>
        <ion-label>
          <p>Partly Cloudy</p>
          <p>Sat, 1 AM</p>
        </ion-label>
      </ion-item>
      </ion-list>
	</div>
</ion-header>

<ion-content>
  <ion-grid class="">
    <!--LOGO PANEL START-->
    <ion-row>      
      <IonCol size="12" size-sm class="home-panel">
        <ion-tabs>
          <ion-tab-bar slot="top">
            <ion-tab-button class="ion-activated" tab="livingroom">        
              <ion-label>Living Room</ion-label>
            </ion-tab-button>  
            <ion-tab-button tab="bedroom">
              <ion-label>Bed Room</ion-label>
            </ion-tab-button>  
            <ion-tab-button tab="kitchen">
              <ion-label>Kitchen</ion-label>
            </ion-tab-button>
          </ion-tab-bar>         

            <ion-tab tab="livingroom">
              <ion-content>
                <h1>Music</h1>
              </ion-content>
            </ion-tab>
      
            
        </ion-tabs>
    </IonCol>
  </ion-row>
  <ion-row>
    <ion-col class="home-content-info">
      <div class="ion-item">
        <img src="../assets/home-icon1.png">
        <h3>Fan</h3>
        <p>Device : 704D201 </p>
        <div class="bottom-panel">
          <ion-toggle checked></ion-toggle>
          <ion-button>
            <ion-icon name="pencil-sharp"></ion-icon>
          </ion-button>
        </div>
      </div>
      <div class="ion-item">
        <img src="../assets/home-icon2.png">
        <h3>Light</h3>
        <p>Device : 704D201 </p>
        <div class="bottom-panel">
          <ion-toggle checked></ion-toggle>
          <ion-button>
            <ion-icon name="pencil-sharp"></ion-icon>
          </ion-button>
        </div>
      </div>
      <div class="ion-item">
        <img src="../assets/home-icon1.png">
        <h3>Socket</h3>
        <p>Device : 704D201 </p>
        <div class="bottom-panel">
          <ion-toggle checked></ion-toggle>
          <ion-button>
            <ion-icon name="pencil-sharp"></ion-icon>
          </ion-button>
        </div>
      </div>
      <div class="ion-item">
        <img [routerLink]="['/add-device']" class="image-center" src="../assets/add-device.png">        
      </div>
    </ion-col>
  </ion-row>
</ion-grid>  
</ion-content>
<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col>
      <img src="../assets/footer-icon1.png">
      <ion-label>Home</ion-label>
    </ion-col>
    <ion-col>
      <img src="../assets/footer-icon2.png">
      <ion-label>Scheduler</ion-label>
    </ion-col>
    <ion-col>
      <img src="../assets/footer-icon3.png">
      <ion-label>Energy use</ion-label>
    </ion-col>
    <ion-col>
      <img src="../assets/footer-icon4.png">
      <ion-label>Sceen</ion-label>
    </ion-col>
  </ion-row>    
</ion-footer>
