<ion-content>
  <ion-grid class="">
    <!--LOGO PANEL START-->
    <ion-row>      
      <IonCol size="12" size-sm class="register-panel">
        <h2>New User Registration</h2>
        <form [formGroup]="signupForm">
        <ion-item class="form-input">
          <ion-label>Name</ion-label>
          <ion-input type="text" inputmode="text"></ion-input>
        </ion-item>
        <ion-item class="form-input">
          <ion-label>Email ID</ion-label>
          <ion-input type="email" inputmode="text"></ion-input>
        </ion-item>
        <ion-item class="form-input">
          <ion-label>Phone no</ion-label>
          <ion-input type="phone" inputmode="text"></ion-input>
        </ion-item>
        <ion-item class="form-input">
          <ion-label>Create pin</ion-label>
          <ion-icon name="eye" class="form-input-icon"></ion-icon>
          <ion-input type="password" inputmode="text"></ion-input>
        </ion-item>
        <ion-item class="form-input">
          <ion-label>Confirm pin</ion-label>
          <ion-icon name="eye" class="form-input-icon"></ion-icon>
          <ion-input type="password" inputmode="text"></ion-input>
        </ion-item>
        <div class="text-border-section">     
          <p>Confirm your Location for access</p>
        </div>
        <ion-button expand="full" fill="outline" class="full-button-withicon" [routerLink]="['/gateway']">
          <img alt="sensor" title="sensor" src="../assets/location-icon.png">
          LOCATION
        </ion-button>        
        <ion-button expand="block" class="full-button" [routerLink]="['/gateway']">          
          SUBMIT 
        </ion-button>
      </form>
      </IonCol>
    </ion-row>
  </ion-grid>    
</ion-content>
