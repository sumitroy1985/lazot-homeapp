<ion-header>
	<div class="new-header">
		<ion-toolbar>			
				<span class="back" [routerLink]="['/gateway-onboarding']"><img alt="image" title="image" src="../assets/back-black-icon.png"></span>
				<span class="filter"><img alt="image" title="image" src="../assets/notification.png"></span>			
		</ion-toolbar>
	</div>
</ion-header>

<ion-content>
  <ion-grid class="">
    <!--LOGO PANEL START-->
    <ion-row>      
      <IonCol size="12" size-sm class="register-panel">
        <h2>Gateway<br> Configuration</h2>
        <p class="center-text">Select your device and use password</p>
        <form [formGroup]="signupForm">
        <ion-item class="form-input">
          <ion-label>Select 2.4 Ghz network</ion-label>
          <ion-input type="text" inputmode="text"></ion-input>
        </ion-item>        
        <ion-item class="form-input">
          <ion-label>Password</ion-label>
          <ion-icon name="eye" class="form-input-icon"></ion-icon>
          <ion-input type="password" inputmode="text"></ion-input>
        </ion-item>
                
        <ion-button expand="block" class="full-button" [routerLink]="['/gateway']">          
          Set Now 
        </ion-button>
      </form>         
        <p class="center-text">Your process will going on</p>   
      </IonCol>
    </ion-row>
  </ion-grid>
      <ion-grid>
        <ion-row class="process-panel">      
          <ion-col>
            <ion-avatar>
              <ion-icon name="checkmark-outline"></ion-icon>
            </ion-avatar>
            <ion-lable>Connecting to the device</ion-lable>
          </ion-col>
          <ion-col>
            <ion-avatar>
              <ion-icon name="checkmark-outline"></ion-icon>
            </ion-avatar>
            <ion-lable>Settings of the router connection</ion-lable>
          </ion-col>
          <ion-col>
            <ion-avatar>
              <ion-icon name="checkmark-outline"></ion-icon>
            </ion-avatar>
            <ion-lable>Server Authentication</ion-lable>
          </ion-col>
          <ion-col>
            <ion-avatar>
              <ion-icon name="checkmark-outline"></ion-icon>
            </ion-avatar>
            <ion-lable>Configuraing mesh netword</ion-lable>
          </ion-col>
        </ion-row>
      </ion-grid>  
</ion-content>
